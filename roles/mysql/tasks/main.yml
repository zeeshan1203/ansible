- name: Add MySQL repository
  yum_repository:
    name: MySQL
    description: MySQL Repository
    baseurl: http://repo.mysql.com/yum/mysql-5.7-community/el/7/$basearch/
    enabled: yes
    gpgcheck: no
    file: mysql

- name: Remove MariaDB Libraries
  yum:
    name: mariadb-libs
    state: absent

- name: Install MySQL Server
  yum:
    name:
      - mysql-community-server
      - MySQL-python
    state: present


- name: Start MySQL Service
  systemd:
    name: mysqld
    state: started
    enabled: yes

- name: Grabbing Default Password
  shell: grep "A temporary password" /var/log/mysqld.log | awk '{print $NF}'
  register: MYSQL_DEFAULT_PASSWORD

- name: debug
  debug:
    msg: "{{MYSQL_DEFAULT_PASSWORD}}"

- name: Set MySQL root Password
  mysql_user:
    login_host: 'localhost'
    login_user: 'root'
    login_password: "{{MYSQL_DEFAULT_PASSWORD.stdout}}"
    name: 'root'
    password: 'RoboShop@1'
    state: present

