- name: Extract Package
  get_url:
    url: http://172.31.87.229:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: /tmp/{{COMPONENT}}.zip
    url_username: admin
    url_password: sami123

- name: Create Application Directory
  file:
    path: "{{APP_DIR}}"
    state: directory
    owner: roboshop
    group: roboshop

- name: Extract Package
  unarchive:
    src: /tmp/{{COMPONENT}}.zip
    dest: "{{APP_DIR}}"
    remote_src: true
    owner: roboshop
    group: roboshop